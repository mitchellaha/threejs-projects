<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Unitled Project 2</title>
	<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
			}
		}
	</script>
	<style>
		body {
			margin: 0;
			background-color: #000;
		}

		#info {
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display: block;
			color: #fff;
		}

		#startButton {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 100;
			display: block;
			color: #fff;
			background-color: #000;
			border: none;
			padding: 10px 20px;
			font-size: 20px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<script type="module" src="./main.js"></script>
	<div id="info">Untitled Project 2</div>
	<button id="startButton">Play</button>
</body>

</html>
